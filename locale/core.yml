  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Girdiğiniz şifre doğru değil.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Şifre Değiştirme Epostası Gönder
      text: Şifrenizi değiştirmek için aşağıdaki butoan tıklalyarak email adresinizi kontrol ediniz.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Kapat
      exit_full_screen_tooltip: Tam Ekrandan Çık
      full_screen_tooltip: Tam Ekran
      minimize_tooltip: Ufalt

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Cevap Yaz...
      discard_confirmation: "Konuyu henüz açmadınız. İptal etmek istiyor musunuz?"
      submit_button: Konuyu Aç
      title: => core.ref.start_a_discussion
      title_placeholder: Konu Başlığı

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Değişiklikleri kayıt etmediniz, değişiklikler geçerli olmayacaktır emin misiniz?"
      post_link: "#{number}.yazı {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Cevabınızı henüz göndermediniz, iptal etmek istiyor musunuz?"
      posted_message: Yazınız gönderildi.
      submit_button: Cevap Yaz
      view_button: Görüntüle

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Cevaplayamıyorsun
      cannot_reply_text: Bu konuya cevap yazmak için yetkiniz yok.
      delete_button: => core.ref.delete
      delete_confirmation: "Bu konuyu silmek istediğinize emin misiniz?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Cevaplamak İçin Giriş Yap
      rename_button: Yeniden Adlandır
      rename_text: "Konu için yeni bir başlık giriniz:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Burada açılmış hiç konu yok.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Okunudu olarak işaretle
      replied_text: "{username} tarafından cevaplandı {ago}"
      started_text: "{username} tarafından başlatıldı {ago}"

