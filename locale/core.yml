    delete_forever: Tamamen Sil
    discussions: Konu
    edit: Düzenle
    email: E-Posta
    load_more: Daha Fazla Yükle
    log_in: Giriş Yap
    log_out: Çıkış Yap
    mark_all_as_read: Tümünü okundu işaretle
    next_page: Sonraki Sayfa
    notifications: Bildirim
    okay: Tamam                                     # Referenced by flarum-tags.yml
    password: Şifre
    reply: Cevapla                                 # Referenced by flarum-mentions.yml
    reset_your_password: Şifreni Sıfırla
    restore: Geri Al
    save_changes: Değişiklikleri Kaydet                 # Referenced by flarum-suspend.yml, flarum-tags.yml
