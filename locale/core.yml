      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Yazılar
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Kontroller
      delete_button: => core.ref.delete
      delete_confirmation: "Bu kullanıcıyı silmek istediğinize emin misiniz? Kullanıcıya ait tüm yazılar silinecektir."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Onay Mailini Tekrar Gönder
      sent_message: Gönder

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Gizli

    # These translations are used to modify usernames.
    username:
      deleted_text: "[deleted]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oops! Bir hata ile karşılaştık. Lütfen sayfayı yenileyip tekrar deneyin."
      not_found_message: İstekde bulunduğunuz hedefe ulaşılamadı.
      permission_denied_message: Bu işlemi yapmak için malesef yetkiniz bulunmamaktadır.
      rate_limit_exceeded_message: Çok hızlı davranıyorsunuz. Lütfen biraz daha seyrek yazınız.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, ve {third}"
      two_text: "{first} ve {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Üzgünüz!, Bu site sadece Javascript desteği olan modern tarayıcılarda görüntülenebilir.
      load_error_message: Bir hata oluştu. Sayfanın tamamı yüklenmeye çalışılıyor.
      loading_text: Yükleniyor...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Önceki Sayfa

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Şifre Sıfırla
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Kullanıcı Adları sadece harf, sayı ve çizgi içerebilir."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Hesabını Aktif Et
      body: |
        Merhaba {username}!

        Birisi (sen olduğunu umuyoruz!) bu mail adresini kullanarak {forum} sitesine üye oldu.

        Eğer bu kişi sensen lütfen aşağıdaki linke tıklayarak hesabını aktif hale getir:
        {url}

        Eğer sen değilsen, lütfen bu mesajı dikkate alma.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Yeni Mail Adresinizi Onaylayınız
      body: |
        Merhaba {username}!

        Birisi (sen olduğunu umuyoruz!), {forum} sitesinde kayıtlı email adresini değiştirdi.

        Eğer bu sensen yeni mail adresini onaylamak için aşağıdaki linke tıklayabilirsin:
        {url}

        Eğer sen değilsen, lütfen bu mesajı dikkate alma.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Merhaba {username}!

        Birisi (sen olduğunu umuyoruz!) {forum} sitesi için şifreni unuttuğuna dair bir şifre sıfırlama talebinde bulundu.

        Eğer bu kişi sensen aşağıdaki linke tıklayarak şifreni sıfırlayabilirsin:
        {url}

        Eğer şifreni değiştirmek istemiyorsan, bu maili görmezden gelerek hayatına devam edebilirsin.

